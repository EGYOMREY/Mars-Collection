<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Mars Collection</title><meta name="description" content="Display pictures of Mars using the NASA's Mars Rover Photos API"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"><link rel="stylesheet" href="css/main.css"></head><body><!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]--><header class="header"><div class="title"><h1>Mars Collection</h1><p>thanks to Spirit, Curiosity and Opportunity!</p></div><a href="">Learn more about Mars!</a></header><main class="container"><div class="menuBar"><div class="items"><h4>Choose the Rover</h4><div class="btn-container"><button id="curiosity" class="btn btn--pink btn-pressed" onclick="addRover(event)">Curiosity</button> <button id="spirit" class="btn btn--pink" onclick="addRover(event)">Spirit</button> <button id="opportunity" class="btn btn--pink" onclick="addRover(event)">Opportunity</button></div><h4>Customize your results</h4><div class="input-block"><p class="input-block__title">Pictures to display</p><div class="input-options"><input type="range" min="1" max="12" step="1" value="5" class="slider" id="myRange"><p id="demo"></p></div></div><div class="input-block"><p class="input-block__title">Height</p><div class="input-options"><input type="range" min="100" max="600" step="50" value="300" class="slider" id="heightV"><p id="heightText"></p></div></div><div class="input-block"><p class="input-block__title">Width</p><div class="input-options"><input type="range" min="100" max="600" step="50" value="300" class="slider" id="widthV"><p id="widthText"></p></div></div></div><div class="btn-container"><button id="searchButton" class="btn btn--search">Search</button> <button id="randomButton" class="btn btn--random">Random!</button></div></div><div class="photosContainer"><div id="noElementsAvailable"></div></div></main><script src="js/app.js"></script></body></html>
